<div class="container-list">

  <div class="equipment-menu">

    <app-menu title="Equipments" [items]="menuItems" searchVisible="true" (search)="search($event)"></app-menu>

    <mat-chip-list>
      <mat-chip class="btn-rounded" (click)="findByCategory(null)">All</mat-chip>
      <mat-chip class="btn-rounded" (click)="findByCategory(category)" *ngFor="let category of categories">
        {{ category.name }}</mat-chip>
    </mat-chip-list>

    <virtual-scroller class="virtual-scroller" #scroll [items]="items" (vsEnd)="onPageChanged($event)">

      <div #container class="flex-container flex-wrap">
        <div *ngFor="let equipment of scroll.viewPortItems" class="card equipment-card">
          <div class="flex-space-between align-items-center mb-3">
            <h3>{{ equipment.name }}</h3>
            <button [matMenuTriggerFor]="menu" class="material-icons cursor-pointer">more_vert
              <mat-menu #menu>
                <button mat-menu-item disabled>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                <button (click)="updateItem(equipment)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
              </mat-menu>
            </button>
          </div>
          <p>{{ equipment.category.name }}</p>
          <p>{{ equipment.model.name }}</p>
          <span>
  
          </span>
        </div>
      </div>

    </virtual-scroller>
  </div>
