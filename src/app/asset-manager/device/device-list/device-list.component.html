<div class="container-list">

  <div class="device-menu">
    <app-menu title="Devices" [items]="menuItems" searchVisible="true" (search)="search($event)"></app-menu>

    <virtual-scroller class="virtual-scroller" #scroll [items]="items" (vsEnd)="onPageChanged($event)">

      <div #container class="flex-container flex-wrap">
        <div *ngFor="let device of items" class="card device-card">
          <div class="flex-space-between align-items-center mb-3">
            <h3>{{ device.id }}</h3>
            <button [matMenuTriggerFor]="menu" class="material-icons cursor-pointer">more_vert
              <mat-menu #menu>
                <button mat-menu-item disabled>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                <button (click)="updateItem(device)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
              </mat-menu>
            </button>
          </div>

        </div>
      </div>
    </virtual-scroller>
  </div>
