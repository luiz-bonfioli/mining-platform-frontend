<div class="flex-space-between">
  <div>
    <h1>{{ title }}</h1>
  </div>

  <div>
    <ng-template ngFor let-item let-i="index" [ngForOf]="items">
      <button mat-raised-button (click)="item.action()">
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
    </ng-template>
  </div>
</div>
