<div class="container-list">

    <div class="operation-menu">
        <app-menu title="Operations" [items]="menuItems" searchVisible="true" (search)="onSearch($event)">
        </app-menu>

        <virtual-scroller class="virtual-scroller" #scroll [items]="items" (vsEnd)="onPageChanged($event)">

            <div #container class="flex-container flex-wrap">
                <div (click)="showOperations(operation)" *ngFor="let operation of items"
                    class="card operation-card cursor-pointer">
                    <div class="flex-space-between align-items-center mb-3">
                        <h3>{{ operation.code }}</h3>
                        <button (click)="$event.stopPropagation()" [matMenuTriggerFor]="menu"
                            class="material-icons cursor-pointer">more_vert
                            <mat-menu #menu>
                                <button (click)="removeItem(operation)" mat-menu-item>
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                                <button (click)="updateItem(operation)" mat-menu-item>
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                            </mat-menu>
                        </button>
                    </div>

                </div>

            </div>
        </virtual-scroller>
    </div>
</div>
