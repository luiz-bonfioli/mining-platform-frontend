<div class="container-detail card">

    <app-menu [formInvalid]="formDetail.invalid" title="Operator" [items]="menuItems"></app-menu>

    <form [formGroup]="formDetail">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Register</mat-label>
                <input matInput formControlName="register" required />
            </mat-form-field>
        </div>
    </form>

</div>
