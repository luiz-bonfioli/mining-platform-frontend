<div class="container-list">

    <div class="equipment-menu">
      <app-menu title="Teams" [items]="menuItems" searchVisible="true" (search)="search($event)"></app-menu>
  
    <div class="equipment-grid-container flex-container flex-wrap pb-4">
      <div *ngFor="let team of items" class="card equipment-card">
        <div class="flex-space-between align-items-center mb-3">
          <h3>{{ team.name }}</h3>
          <button [matMenuTriggerFor]="menu" class="material-icons cursor-pointer">more_vert
            <mat-menu #menu>
              <button mat-menu-item disabled>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button (click)="updateItem(team)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
            </mat-menu>
          </button>
        </div>
  
      </div>
    </div>
  </div>
