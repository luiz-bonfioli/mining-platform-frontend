<div class="container-list">

  <div class="team-menu">
    <app-menu title="Teams" [items]="menuItems" searchVisible="true" (search)="search($event)"></app-menu>

    <virtual-scroller class="virtual-scroller" #scroll [items]="items" (vsEnd)="onPageChanged($event)">

      <div #container class="flex-container flex-wrap">
        <div (click)="showItem(team)" *ngFor="let team of items" class="card team-card">
          <div class="flex-space-between align-items-center mb-3">
            <h3>{{ team.name }}</h3>
            <button (click)="$event.stopPropagation()" [matMenuTriggerFor]="menu"
              class="material-icons cursor-pointer">more_vert
              <mat-menu #menu>
                <button mat-menu-item disabled>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                <button (click)="updateItem(team)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
              </mat-menu>
            </button>
          </div>

        </div>
      </div>
    </virtual-scroller>
  </div>
