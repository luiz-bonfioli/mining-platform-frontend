<div class="container-list">

    <div class="unit-menu">
      <app-menu title="Units" [items]="menuItems" searchVisible="true" (search)="search($event)"></app-menu>
  
      <virtual-scroller class="virtual-scroller" #scroll [items]="items" (vsEnd)="onPageChanged($event)">
  
        <div #container class="flex-container flex-wrap">
          <div *ngFor="let unit of items" class="card unit-card">
            <div class="flex-space-between align-items-center mb-3">
              <h3>{{ unit.name }}</h3>
              <button [matMenuTriggerFor]="menu" class="unit-icons cursor-pointer">more_vert
                <mat-menu #menu>
                  <button mat-menu-item disabled>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                  <button (click)="updateItem(unit)" mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                </mat-menu>
              </button>
            </div>
  
          </div>
        </div>
      </virtual-scroller>
    </div>
