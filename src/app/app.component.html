<mat-toolbar>
  <button mat-icon-button (click)="menu.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">Responsive App</h1>
</mat-toolbar>
      
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #menu  mode="side" opened>

      <mat-nav-list class="mat-nav-list">
          <mat-list-item routerLink="/equipment/list">
              <mat-icon mat-list-icon>info</mat-icon>
              <a mat-line>Equipments</a>
          </mat-list-item>
          <mat-list-item routerLink="/material/list">
              <mat-icon mat-list-icon>info</mat-icon>
              <a mat-line>Materials</a>
          </mat-list-item>
          <mat-list-item routerLink=".">
              <mat-icon mat-list-icon>info</mat-icon>
              <a mat-line>Users</a>
          </mat-list-item>
      </mat-nav-list>
      
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
